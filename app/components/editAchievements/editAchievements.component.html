<h2>Manage your achievements here :</h2>

<div *ngIf="profileDetails">
    <div *ngFor="let achievementList of profileDetails.tabs">
        <div class="centeredMessage">
            Tab : <i class="{{achievementList.icon}}"></i>
            {{achievementList.name}}
        </div>
        <div class="centeredMessage">
            <div *ngFor="let achievement of achievementList.achievements">
                <a [style.background]="achievementList.color" class="achievement" href="formachievement?id={{achievement.id}}&tabid={{achievementList.id}}">
                    <span>
                        <p>
                            <i class="{{achievement.icon}}"></i>
                            {{achievement.name}}
                        </p>
                    </span>
                </a>
            </div>
            <div *ngIf="achievementList.achievements.length == 0" class="centeredMessage">No achievements in this tab</div>
        </div>
    </div>

    <a id="addButton" routerLink="/formachievement">
        <p><i class="fa fa-plus"></i> Add achievement</p>
    </a><br/><br/><br/><br/>
    <a routerLink="/edittabs">Would like to edit your tabs instead ?</a>
    <br/><br/>
</div>
