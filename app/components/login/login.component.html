<h2>
    Login to  
    <span id="logoName">
        MY
        <span>ACHIEVEMENTS</span>
    </span>
</h2>
<form>
    <div *ngIf="error">
        <div class="error">{{error}}</div>
    </div>
    
    <label for="login">E-mail address</label><br/>
    <input [(ngModel)]="login" name="login" type="email" placeholder="john.doe@email.com" required/><br/><br/>
    <label for="password">Password</label><br/>
    <input [(ngModel)]="password" name="password" type="password" placeholder="••••••••••••" required/><br/><br/>
    <input (click)="loginAttempt()" type="submit" value="Login"/>
</form><br/>

</span>

</span>

</span>
