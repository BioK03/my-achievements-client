<div>
    <span>
        <p>
            <i class="{{achievement.icon}}"></i><br/>
            {{achievement.name}}
        </p>
    </span>
    <div>
        <span class="achievementDetailsImgSpanContainer" *ngFor="let picture of achievement.images; let i = index">
            <span *ngIf="i < 3" class="achievementDetailsImgSpan">
                <img src="{{picture}}" />
            </span>
            
        </span>
    </div>
    <div>{{ achievement.shortdesc }}</div>
</div>
