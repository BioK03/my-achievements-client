<div>
    <span>
        <p>
            <i class="{{achievement.icon}}"></i><br/>
            {{achievement.name}}
        </p>
    </span>
    <div>
        <span *ngFor="let picture of achievement.images; let i = index">
            <img *ngIf="i<3" src="{{picture}}" />
        </span>
    </div>
    <div>{{ achievement.shortdesc }}</div>
</div>
